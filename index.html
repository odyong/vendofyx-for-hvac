    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        @keyframes logo-shine-rotate {
            0% { 
                transform: perspective(1000px) rotateY(-20deg); 
                filter: brightness(1) drop-shadow(0 0 0px rgba(59, 130, 246, 0));
            }
            50% { 
                transform: perspective(1000px) rotateY(20deg); 
                filter: brightness(1.4) drop-shadow(0 0 20px rgba(59, 130, 246, 0.4));
            }
            100% { 
                transform: perspective(1000px) rotateY(-20deg); 
                filter: brightness(1) drop-shadow(0 0 0px rgba(59, 130, 246, 0));
            }
        }
        .animate-logo-shine {
            animation: logo-shine-rotate 4s ease-in-out infinite;
            transform-style: preserve-3d;
        }
    </style>
